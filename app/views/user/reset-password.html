<div id="pageResetPassword">
    <div class="row vertical-center">
        <div class="col-md-3 form-box center-block container">
            <div class="kali-logo center-block"></div>
            <div class="logName">
                <p ng-show="loading"><img
                        src="https://app.userapp.io/img/ajax-loader-transparent.gif"></p>

                <p ng-show="error">{{ error.message }}</p>

                <p ng-show="emailSent">An email has been sent to your inbox. Click on the link to set a new
                    password.</p>
            </div>
            <form ua-reset-password ng-show="!emailSent" class="form-horizontal">
                <input name="login" class="form-control" placeholder="Email" type="text" required>

                <div class="form-btn">
                    <div class="pull-left">
                        <a href="#/login" class="btn btn-default">Log in</a>
                    </div>
                    <div class="pull-right">
                        <button type="submit" class="btn btn-default">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
