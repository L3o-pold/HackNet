<div id="pageSignup">
    <div class="row vertical-center">
        <div class="col-md-3 form-box center-block container">
            <div class="kali-logo center-block"></div>
            <div class="logName">
                <p ng-show="loading"><img
						src="https://app.userapp.io/img/ajax-loader-transparent.gif"></p>
				<p ng-show="error">{{ error.message }}</p>
                <p ng-show="verificationEmailSent">An email has been sent to your inbox. Click on the link to verify your account.</p>
            </div>
            <form ua-signup ng-show="!verificationEmailSent" class="form-horizontal">
				<input name="login" ua-is-email class="form-control" placeholder="Email" type="text" required>
                <input type="password" name="password" class="form-control" placeholder="Password" required />
                <div class="form-btn">
                    <button ua-oauth-link="linkedin" class="btn btn-linkedin">
                        <i class="fa fa-linkedin"></i>
                    </button>
                     <button ua-oauth-link="google"
							 class="btn btn-google"><i
							 class="fa fa-google"></i></button>
                <button ua-oauth-link="github"
						class="btn btn-github"><i
						class="fa fa-github"></i></button>
                <button ua-oauth-link="facebook"
						class="btn btn-facebook"><i
						class="fa fa-facebook"></i></button>
                    <div class="pull-right">
                        <a href="#/login" class="btn btn-default">Log in</a>
                        <button type="submit" class="btn btn-default">Create account</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
