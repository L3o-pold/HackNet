<div id="pageVerifyEmail">
    <div class="row vertical-center">
        <div class="col-md-3 form-box center-block container">
            <div class="kali-logo center-block"></div>
            <div class="logName">
				<div ng-show="!error">
					<div ng-show="loading">
						Verifying your email address, please wait...
					</div>
					<div ng-show="!loading">
						Your email address has been verified, <a href="#/login">click here</a> to log in.
					</div>
				</div>
                <p ng-show="error">{{ error.message }}</p>
            </div>
        </div>
    </div>
</div>
